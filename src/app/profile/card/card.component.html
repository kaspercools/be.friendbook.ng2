<md-card>
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title><h3>{{profile.username}} <i>({{profile.name}} {{profile.surname}})</i></h3></md-card-title>
  </md-card-header>
  <md-card-content>
      {{profile.dob | date: 'dd/MM/yyyy'}}
  </md-card-content>
  <md-card-actions  flexLayout="row"  fxLayoutAlign="end">
    <button md-mini-fab class="fex-item" [routerLink]="['edit',profile.username]">
      <md-icon >edit</md-icon>
    </button>
    <button md-mini-fab color="primary" class="fex-item" (click)="delete(profile)" >
      <md-icon >delete</md-icon>
    </button>
  </md-card-actions>
</md-card>
